<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hindi YouTube Script Generator{% endblock %}</title>
    
    <!-- Bootstrap CSS with Replit theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-video me-2"></i>
                Hindi Script Generator
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="apiDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-key me-1"></i>
                        API Settings
                    </a>
                    <div class="dropdown-menu dropdown-menu-end p-3" style="min-width: 300px;">
                        <h6 class="dropdown-header">
                            <i class="fas fa-cog me-1"></i>
                            AI Model Configuration
                        </h6>
                        <div class="mb-3">
                            <label for="apiKeyInput" class="form-label small">Gemini API Key</label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-sm" id="apiKeyInput" 
                                       placeholder="Enter your Gemini API key...">
                                <button class="btn btn-outline-secondary btn-sm" type="button" id="toggleApiKey">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="form-text small">
                                <i class="fas fa-info-circle me-1"></i>
                                Your API key is stored locally and never shared
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary btn-sm" id="saveApiKey">
                                <i class="fas fa-save me-1"></i>
                                Save
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" id="clearApiKey">
                                <i class="fas fa-trash me-1"></i>
                                Clear
                            </button>
                        </div>
                        <hr class="my-2">
                        <div class="small text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            Status: <span id="apiKeyStatus">Not configured</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
